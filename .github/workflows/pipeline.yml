name: Deployment Pipeline

# Testing

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: deployment to Heroku
        if: github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip')
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: stormy-bastion-03047
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          healthcheck: https://stormy-bastion-03047.herokuapp.com/health
          checkstring: ok
          rollbackonhealthcheckfailed: true
      - name: Successful deployment notification to Discord
        if: success() && github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip')
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: info
          text: New version of Pokedex deployed
          description: "to https://stormy-bastion-03047.herokuapp.com/ by ${{ github.event.pusher.name }}"
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Failed build notification to Discord
        if: failure()
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: error
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
  tag_release:
    needs: [simple_deployment_pipeline]
    if: github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip')
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
